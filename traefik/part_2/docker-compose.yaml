---
# Base docker-compose file

version: "3.8"
services:
  traefik:
    image: "traefik:latest"
    ports:
      - "8000:80/tcp"
    deploy:
      resources:
        reservations:
          cpus: 0.1
          memory: 64MB

  whoami:
    expose:
      - 80/tcp
    image: "traefik/whoami"
    container_name: "simple-service"
    labels:
      traefik.enable: "true"
      traefik.http.routers.whoami.rule: Host(`localhost`)
      traefik.http.routers.whoami.entrypoints: web
    deploy:
      resources:
        reservations:
          cpus: 0.2
          memory: 128MB
